<div class="flex w-full gap-6 min-h-100">
  <div class="flex items-center gap-4 w-2/3">
    <label for="dropzone-file"
      class="flex flex-col items-center justify-center w-full border-2 border-grey-300 h-full border-dashed rounded-lg cursor-pointern"
      [class.border-purple-600]="isDragging" [class.border-4]="isDragging" [class.bg-purple-100]="isDragging"
      (dragover)="onDragOver($event)" (dragleave)="onDragLeave($event)" (drop)="onDrop($event)">
      <p class="mb-2 text-lg">Click to upload or drag and drop</p>
      <input type="file" id="dropzone-file" class="hidden" />
    </label>
  </div>
  @if(imageSrc()){
  <div class="flex flex-col w-1/3">
    <div class="flex justify-center border-2 border-gray-300 rounded-lg">
      <img src="{{imageSrc()}}" alt="image preview" class="aspect-square object-cover rounded-lg" />
    </div>
    <div class="flex w-full gap-3">
      <button matButton="outlined" class="flex-1" (click)="onCancel()">Cancel</button>
      <button matButton="outlined" class="flex-1" (click)="onUploadFile()" [disabled]="loading()">
        <span class="flex flex-row gap-2 items-center">
          @if(loading()){
          <mat-spinner [diameter]="25"></mat-spinner>
          }
          Upload image
        </span>
      </button>
    </div>
  </div>
  }
</div>
