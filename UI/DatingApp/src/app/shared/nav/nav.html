<div class="w-full sticky z-10 top-0 h-16 bg-gradient-to-r from-blue-400 to-blue-950">
    <mat-toolbar>
        <div class="flex align-middle items-center px-10 mx-auto gap-6 w-full justify-between">
            <a routerLink="/home" routerLinkActive="router-link-active"
                class="hidden lg:flex items-center gap-3 max-h-16 text-white border-r-white border-r-2 pr-6">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-7">
                    <path
                        d="M4.5 6.375a4.125 4.125 0 1 1 8.25 0 4.125 4.125 0 0 1-8.25 0ZM14.25 8.625a3.375 3.375 0 1 1 6.75 0 3.375 3.375 0 0 1-6.75 0ZM1.5 19.125a7.125 7.125 0 0 1 14.25 0v.003l-.001.119a.75.75 0 0 1-.363.63 13.067 13.067 0 0 1-6.761 1.873c-2.472 0-4.786-.684-6.76-1.873a.75.75 0 0 1-.364-.63l-.001-.122ZM17.25 19.128l-.001.144a2.25 2.25 0 0 1-.233.96 10.088 10.088 0 0 0 5.06-1.01.75.75 0 0 0 .42-.643 4.875 4.875 0 0 0-6.957-4.611 8.586 8.586 0 0 1 1.71 5.157v.003Z" />
                </svg>
                <h3 class="text-2xl font-semibold text-white uppercase">Dating app</h3>
            </a>
            <nav class="lg:flex gap-3 my-2 uppercase text-lg text-white hidden">
                @if(accountService.currentUser()){
                <a routerLink="/members" routerLinkActive="text-blue-700">Matches</a>
                <a routerLink="/lists" routerLinkActive="text-blue-700">Lists</a>
                <a routerLink="/messages" routerLinkActive="text-blue-700">Messages</a>
                }
            </nav>
            <div class="flex align-middle ml-auto gap-3 h-full">
                @if (accountService.currentUser()){
                <span class="flex gap-3 items-center">
                    <img [src]="accountService.currentUser()?.imageUrl" class="photo" alt="">
                    <button matButton matButton="outlined" class="!text-white !border-white"
                        [matMenuTriggerFor]="menu">Menu</button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item>Edit profile</button>
                        <button mat-menu-item (click)="logout()">Logout</button>
                    </mat-menu>
                </span>
                }
                @else{
                <form [formGroup]="form" class="flex items-center align-middle gap-3" (ngSubmit)="login()">
                    <mat-form-field class="small" subscriptSizing="dynamic">
                        <input type="email" matInput placeholder="email" formControlName="email">
                        <mat-error>Please enter a valid email address</mat-error>
                    </mat-form-field>
                    <mat-form-field class="small" subscriptSizing="dynamic">
                        <input type="password" matInput placeholder="password" formControlName="password">
                        <mat-error>Please enter a valid password</mat-error>
                    </mat-form-field>
                    <button type="submit" matButton="outlined" class="!text-white !border-white">Login</button>
                </form>
                }
            </div>
        </div>
    </mat-toolbar>
</div>
