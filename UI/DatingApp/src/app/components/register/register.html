<div class="w-1/2 xl:w-1/3 2xl:w-1/4 mx-auto flex flex-col gap-4 p-6 mt-6 bg-blue-300 rounded-lg shadow-lg items-center">
    <div class="text-3xl font-bold text-sky-800">Sign up</div>
    <div class="w-full">
        <form [formGroup]="form" class="flex flex-col gap-2 w-full" (ngSubmit)="register()">
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="email">
                <mat-error>Please enter a valid email address</mat-error>
              </mat-form-field>
              <mat-form-field>
                <mat-label>Display name</mat-label>
                <input matInput type="password" formControlName="displayName">
                <mat-error>Display name is required</mat-error>
              </mat-form-field>
              <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput formControlName="password">
                <mat-error>Password name is required</mat-error>
              </mat-form-field>
              <div class="flex flex-row gap-2 justify-end">
                <button matButton="outlined" [routerLink]="'/home'">Cancel</button>
                <button matButton="outlined" type="submit">Register</button>
              </div>
        </form>
    </div>
</div>
