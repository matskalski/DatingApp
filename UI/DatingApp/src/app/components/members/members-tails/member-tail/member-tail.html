@if(member(); as member){
<mat-card routerLink="{{member.id}}" appearance="outlined"
  class="w-sm 2xl:w-92 m-auto cursor-pointer transition-all duration-300 ease-in-out transform hover:-translate-y-2">
  <img src="{{member.imageUrl}}" class="rounded-lg">
  <div class="absolute bottom-0 w-full px-3 py-1 rounded-b-lg bg-gradient-to-t from-black via-black/75 to-black/0">
    <div class="flex flex-col text-white">
      <span class="font-semibold">{{member.displayName}} 23</span>
      <span class="text-sm">{{member.city}}</span>
    </div>

  </div>
</mat-card>
}
