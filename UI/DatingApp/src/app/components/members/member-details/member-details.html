<mat-dialog-content class="h-auto">
  <mat-card appearance="outlined" class="flex flex-col gap-4">
    <mat-card-header class="flex flex-col items-center gap-2">
      <img class="h-50 w-50 rounded-xl" mat-card-image [src]="data.imageUrl">
      <p class="font-bold text-4xl font-sans">{{data.displayName}}</p>
    </mat-card-header>

    <mat-card-content class="flex! flex-col! gap-5!">
      <p class="text-justify">
        {{data.description}}
      </p>

      <div class="grid grid-cols-2 gap-4">
        <div class="flex flex-col items-center gap-1 border-solid border-2
                  border-blue-400 rounded-full p-2 bg-blue-300">
          <p class="underline">Data urodzenia:</p>
          <p class="font-semibold text-center">{{data.dateOfBirth}}</p>
        </div>
        <div class="flex flex-col items-center gap-1 border-solid border-2
                  border-blue-400 rounded-full p-2 bg-blue-300">
          <p class="underline">Płeć:</p>
          <p class="font-semibold text-center">{{data.gender}}</p>
        </div>
        <div class="flex flex-col items-center gap-1 border-solid border-2
                  border-blue-400 rounded-full p-2 bg-blue-300">
          <p class="underline">Wiocha:</p>
          <p class="font-semibold text-center">{{data.city}}</p>
        </div>
        <div class="flex flex-col items-center gap-1 border-solid border-2
                  border-blue-400 rounded-full p-2 bg-blue-300">
          <p class="underline">Kraj:</p>
          <p class="font-semibold text-center">{{data.country}}</p>
        </div>
        <div class="flex flex-col items-center gap-1 border-solid border-2
                  border-blue-400 rounded-full p-2 bg-blue-300">
          <p class="underline">Data dołączenia:</p>
          <p class="font-semibold text-center">{{data.created}}</p>
        </div>
        <div class="flex flex-col items-center gap-1 border-solid border-2
                  border-blue-400 rounded-full p-2 bg-blue-300">
          <p class="underline">Ostatnio aktywny:</p>
          <p class="font-semibold text-center">{{data.lastActive}}</p>
        </div>
      </div>

    </mat-card-content>
    <mat-card-actions class="m-auto">
      <button matIconButton>
        <mat-icon class="text-blue-400!">thumb_up</mat-icon>
      </button>
      <button matIconButton>
        <mat-icon class="text-blue-400!">thumb_down</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>

</mat-dialog-content>
<mat-dialog-actions>
  <button matButton="outlined" (click)="close()">Close</button>
</mat-dialog-actions>
