<span class="flex flex-col md:m-10">
  <mat-form-field class="w-60 ml-auto">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" (change)="applyFilter($event)" #input>
     @if (input.value) {
    <button matSuffix matIconButton (click)="input.value=''; this.dataSource.filter = ''">
      <mat-icon>close</mat-icon>
    </button>
  }
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="image" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ryj użytkownika </th>
        <td mat-cell *matCellDef="let row">
          <img class="photo" src={{row.imageUrl}}>
        </td>
      </ng-container>

      <ng-container matColumnDef="displayName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Login </th>
        <td mat-cell *matCellDef="let row"> {{row.displayName}} </td>
      </ng-container>

      <ng-container matColumnDef="dateOfBirth">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Data urodzenia </th>
        <td mat-cell *matCellDef="let row"> {{row.dateOfBirth}} </td>
      </ng-container>

      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Płeć </th>
        <td mat-cell *matCellDef="let row"> {{row.gender}} </td>
      </ng-container>

      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Wiocha </th>
        <td mat-cell *matCellDef="let row"> {{row.city}} </td>
      </ng-container>

      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Kraj </th>
        <td mat-cell *matCellDef="let row"> {{row.country}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [showFirstLastButtons]="true" [pageSize]="pageSize"
      (page)="onPageSizeChanged($event)" aria-label="Select page of members">
    </mat-paginator>
  </div>
</span>
